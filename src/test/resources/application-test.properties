# Test Configuration
spring.application.name=jenkins-pipeline-demo-test
server.port=0
spring.main.banner-mode=off

# Disable unnecessary features for testing
spring.jpa.hibernate.ddl-auto=none
spring.datasource.generate-unique-name=true
spring.test.database.replace=none

# Logging for tests - minimal logging to avoid conflicts
logging.level.com.example.demo=INFO
logging.level.org.springframework=ERROR
logging.level.org.apache=ERROR
logging.level.root=ERROR

# Test-specific info
info.app.name=Jenkins Pipeline Demo Test
info.app.version=1.0.0-test
info.app.description=Test configuration for Jenkins Pipeline Demo